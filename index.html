
<html>
  <head>
    <meta charset="utf-8">
    <!--  d3的版本  -->
    <script src="d3_v3.js"></script>
    <style>  
       .arc text {
         font: 10px sans-serif;
         text-anchor: middle;
       }   
       .arc path {
         stroke: #fff;
       }  
    </style>
  <head>
  <body>
    <h1>選轉輪盤 (base on d3)</h1>
    <p>Author: Andy Chod</p>
    <button type="button" onclick="ShowGraph()" >show</button>
    <script>
      var width = 960,
          height = 500,
          radius = Math.min(width, height) / 2;   

      var color = d3.scale.ordinal()
                    .range(["#1f77b4", "#ff7f0e", "#2ca02c", "#ff9896", "#9467bd", "#e377c2", "#bcbd22"]);   

      var arc = d3.svg.arc()
                  .outerRadius(radius - 10)
                  .innerRadius(radius - 150);    

      var pie = d3.layout.pie()
                  .sort(null)
                  .value(function(d) { return 1; });   

      var svg = d3.select("body").append("svg")
                  .attr("width", width)
                  .attr("height", height)
                  .append("g")
                  .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");    

      var data = [
        "A",
        "B",
        "C",
        "D"
      ]
      var g = svg.selectAll(".arc")
                    .data(pie(data))
                    .enter()
                    .append("g")
                    .attr("class", "arc");    

      g.append("path")
       .attr("d", arc)
       .style("fill", function(d) { return color(d.data); });  

      g.append("text")
        .attr("transform", function(d) { return "translate(" + arc.centroid(d) + ")"; })
        .attr("dy", ".35em")
        .text(function(d) { return d.data; });

      var xx = 0;
        
      function ShowGraph()
      {   
        
        g[0][xx].childNodes[0].style.fill= "#bcbd22";
        xx +=1;
      }

    </script>
  
  </body>
</head>
