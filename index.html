<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!--  d3的版本  -->
    <script src="d3_v3.js"></script>
    <style>  
       .arc text {
         font: 10px sans-serif;
         text-anchor: middle;
       }   
       .arc path {
         stroke: #000;
       }  
    </style>
  <head>
  <body>
    <h1>旋轉輪盤 (base on d3)</h1>
    <button type="button" onclick="ShowGraph()" >show</button>
    <p>Author: Andy Chod</p>
    
    <script>
      var width = 960,
          height = 500,
          radius = Math.min(width, height) / 2;   

      var color = d3.scale.ordinal()
                    .range(["#ff7f0e","#bcbd22"]); 
                    //.range(["#1f77b4", "#ff7f0e", "#2ca02c", "#ff9896", "#9467bd", "#e377c2", "#bcbd22"]);   
      var ccolor = ["#ff7f0e","#bcbd22"];

      var arc = d3.svg.arc()
                  .outerRadius(radius - 10)
                  .innerRadius(radius - 150);    

      var pie = d3.layout.pie()
                  .sort(null)
                  .value(function(d) { return 1; });   

      var svg = d3.select("body").append("svg")
                  .attr("width", width)
                  .attr("height", height)
                  .append("g")
                  .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");    

      var data = [
        "A",
        "B",
        "C",
        "D"
      ]
      var g = svg.selectAll(".arc")
                    .data(pie(data))
                    .enter()
                    .append("g")
                    .attr("class", "arc");    

      g.append("path")
       .attr("d", arc)
       .style("fill", function(d) { return color(d.data); });  

      g.append("text")
        .attr("transform", function(d) { return "translate(" + arc.centroid(d) + ")"; })
        .attr("dy", ".35em")
        .text(function(d) { return d.data; });

      var xx = 0;
      var yy = 3;

      var tragger = 0; // 0->沒轉，1->轉
        
      function ShowGraph()
      {   
        tragger++;
        tragger%=2;
        console.log(tragger);
        if(tragger==1)
        {
          changeColor()
        }
      }

      function changeColor()
      {
        if(tragger==1)
        {
          g[0][xx].childNodes[0].style.fill= "#e377c2";
          g[0][yy].childNodes[0].style.fill= ccolor[yy%2];
          xx +=1; yy +=1;
          xx = xx % 4; yy = yy % 4;
        
          setTimeout(function(){
            changeColor();
          },80);
        }
      }

    </script>
  
  </body>
</head>
